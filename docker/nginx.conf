events {
    worker_connections 1024;
}

http {
    server {
        listen 8080;
        server_name _;
        root /var/www/html/public;
        index index.php index.html;

        location / {
            try_files $uri $uri/ /index.php?$query_string;

            # Configuración CORS para rutas no PHP
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://tikitaki.onrender.com';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            add_header 'Access-Control-Allow-Origin' 'https://tikitaki.onrender.com' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;

            # Configuración CORS para rutas PHP
            add_header 'Access-Control-Allow-Origin' 'https://tikitaki.onrender.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }

        location ~ /\.ht {
            deny all;
        }
    }
}
