server {
    listen 8080;
    server_name tikitaki-backend.onrender.com;
    root /var/www/html/public;

    index index.php index.html;

    # Configuración para archivos estáticos (CSS, JS, imágenes)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        access_log off;
        expires 365d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;

        # Headers específicos para tipos MIME
        types {
            text/css css;
            application/javascript js;
            image/svg+xml svg;
            font/woff2 woff2;
        }
    }

    # Configuración para PHP
    location ~ \.php$ {
        fastcgi_pass 0.0.0.0:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTP_HOST $host;

        # Headers para CORS
        add_header 'Access-Control-Allow-Origin' 'https://tikitaki.onrender.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        include fastcgi_params;

        # Manejo de preflight OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://tikitaki.onrender.com';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Configuración para rutas del frontend (SPA)
    location / {
        try_files $uri $uri/ /index.php?$query_string;

        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
    }

    # Bloqueo de archivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Manejo de errores
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html/public;
    }

    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
